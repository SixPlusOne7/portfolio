<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jiayi Zhang's portfolio showcasing mechanical engineering projects, coding work, and digital art">
    <title>Jiayi's Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar" aria-label="Main navigation">
        <div class="container">
            <a href="#" class="logo" aria-label="Home">Jiayi</a>
            <button class="mobile-menu-btn" aria-expanded="false" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul>
                <li><a href="#home" aria-current="page">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Rest of your HTML remains the same until the contact form -->
    
    <!-- Contact Section -->
    <section id="contact" class="contact" aria-labelledby="contact-heading">
        <div class="container">
            <h2 id="contact-heading">Get In Touch</h2>
            <div class="contact-form">
                <form id="contactForm" aria-label="Contact form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required aria-required="true"></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Rest of your HTML remains the same -->
</body>
</html>
